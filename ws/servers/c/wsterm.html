<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=utf-8>
    <title>Websocket terminal</title>
  </head>
  <body style="display: flex; flex-direction:column;">

    <h1>Websocket terminal</h1>

    <div>
      Server <input id="ip" type="text" value="127.0.0.1" required
		    pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
		    style="font-family: monospace; width: 16ch; margin-right: 20px;">

      Port <input id="port" type="text" value="39000" required
		  pattern="^[0-9]+$"
		  style="font-family:monospace; width:6ch; margin-right:20px;">

      <input type="checkbox" id="connect">Connect
    </div>

    <div style="margin-top: 20px;">Command:</div>
    <input id="command" type="text" value=""
	   style="flex: 1;">

    <fieldset id="consoleDiv" style="margin-top:20px;">
      <legend>Console</legend>
      <pre id="console" style="flex:1; overflow:auto;"></pre>
    </fieldset>

  </body>
  <script src="wsterm.js"></script>
</html>
