<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UBlockly</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="zdebugger.css">
  </head>
  <body>

    <!-- Top bar
      -->
    <div id="topbar">
      <span id="appname">UBlockly</span>

      <img id="icon-file-upload" class="icon" src="icons/file-upload.svg"></img>
      <img id="icon-file-download" class="icon" src="icons/file-download.svg"></img>
      <img id="trashIcon" class="icon disabled" src="icons/trash.svg"></img>
      <img id="consoleIcon" class="icon" src="icons/console.svg"></img>
      <img id="codeIcon" class="icon" src="icons/code.svg"></img>
      <img id="zdebuggerIcon" class="icon" src="icons/zdebugger.svg"></img>

      <select id="language"></select>
    </div>

    <!-- Code area
      -->
    <div id="codeArea">
      <!-- Blockly workspace
	-->
      <div id="blocklyDiv"></div>

      <!-- Generated code
	-->
      <div id="codeSplitter"></div>
      <div id="codeDiv"></div>
    </div>

    <!-- Simulator window (modal)
      -->
    <div id="zdebuggerWindow">
      <div id="zdebuggerWindowBar">
	<span id="zdebuggerWindowName"></span>
	<img id="zdebuggerWindowClose" src="icons/delete.svg"></img>
      </div>
      <div id="zdebuggerIcons">
	<img id="zdebuggerPlayIcon" class="icon" src="icons/play.svg"></img>
	<img id="zdebuggerPauseIcon" class="icon" src="icons/pause.svg"></img>
	<img id="zdebuggerStopIcon" class="icon" src="icons/stop.svg"></img>
	<img id="zdebuggerStepIcon" class="icon" src="icons/step.svg"></img>
	<input id="zdebuggerSpeedRange" type="range" min="0" max="10" step="1" value="8">
	<span id="zdebuggerSpeedSpan"></span>
	<!-- <button id="zdebuggerQuit">Quit</button> -->
      </div>
      <div id="zdebuggerMonitoringDiv">
	<span id="zdebuggerMonitoringLabel"></span>
	<div id="zdebuggerMonitors"></div>
      </div>
    </div>

    <!-- Console
      -->
    <div id="consoleSplitter"></div>
    <pre id="consoleDiv">-- Messages --<br></pre>

    <!-- Modal content
      -->
    <div id="modal">
      <div id="modal-discard-confirm" style="display: none">
	<p>Some text</p>
	<div style="display:flex; align-items:center">
	  <button class="yes" style="margin-left:auto">Yes</button>
	  <button class="no">No</button>
	</div>
      </div>
    </div>

    <xml id="toolbox" style="display: none">
      <category id="catProcedures" colour="290">
	<block type="procedures_defnoreturn"></block>
	<block type="procedures_defreturn"></block>
      </category>
      <category id="catControls" colour="120">
	<block type="controls_if"></block>
	<block type="controls_whileUntil"></block>
	<block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="controls_flow_statements"></block>
      </category>
      <category id="catLogic" colour="210">
	<block type="logic_boolean"></block>
	<block type="logic_negate"></block>
	<block type="logic_compare"></block>
	<block type="logic_operation"></block>
      </category>
      <category id="catMath" colour="230">
	<block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="math_change">
          <value name="DELTA">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
      </category>
      <category id="catVariables" colour="330">
      	<block type="variables_set"></block>
      	<block type="variables_get"></block>
      	<block type="math_number"></block>
      </category>
      <category id="catIO" colour="60">
	<block type="text_print"></block>
      </category>
    </xml>

    <!-- See https://developers.google.com/blockly/hacking/building
      -->
    <script src="blockly/blockly_compressed.js"></script>
    <!-- <script src="blockly/blocks_compressed.js"></script> -->
    <!-- <script src="blockly/msg/js/en.js"></script> -->

    <!-- <script src="blockly/blockly_uncompressed.js"></script> -->

    <script src="blockly/blocks/logic.js"></script>
    <script src="blockly/blocks/loops.js"></script>
    <script src="blockly/blocks/math.js"></script>
    <script src="blockly/blocks/text.js"></script>
    <!-- <script src="blockly/blocks/lists.js"></script> -->
    <!-- <script src="blockly/blocks/colour.js"></script> -->
    <script src="blockly/blocks/variables.js"></script>
    <script src="blockly/blocks/procedures.js"></script>

    <!-- <script src="blockly/messages.js"></script> -->
    <!-- <script src="blockly/msg/js/en.js"></script> -->
    <!-- <script src="blockly/msg/js/fr.js"></script> -->

    
    <!-- Javascript generator & prettifier
      -->
    <link rel="stylesheet" href="blockly/demos/prettify.css">
    <script src="blockly/demos/prettify.js"></script>
    <!-- <script src="blockly/javascript_compressed.js"></script> -->
    <script src="blockly/javascript.js"></script>
    <script src="blockly/generators/javascript.js"></script>
    <script src="blockly/generators/javascript/procedures.js"></script>
    <script src="blockly/generators/javascript/loops.js"></script>
    <script src="blockly/generators/javascript/logic.js"></script>
    <script src="blockly/generators/javascript/math.js"></script>
    <script src="blockly/generators/javascript/variables.js"></script>
    <!-- <script src="blockly/generators/javascript/.js"></script> -->
    <!-- <script src="blockly/generators/javascript/.js"></script> -->

    
    <!-- Overloaded scripts
      -->
    <script src="blockly/core/field_dropdown.js"></script>
    <script src="blockly/core/field_variable.js"></script>

    <script src="blocks/variable_set.js"></script>

    <script src="log.js"></script>
    <script src="FileSaver.js"></script>
    <script src="file.js"></script>

    <script src="blockly/demos/interpreter/acorn_interpreter.js"></script>
    <script src="zdebugger.js"></script>

    <script src="app.js"></script>
  </body>

</html>
