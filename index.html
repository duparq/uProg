<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UBlockly</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="topbar.css">
  </head>
  <body>

    <!-- Top bar
      -->
    <div id="topbar" style="display:flex; align-items:center">
      <span id="appname">UBlockly</span>

      <img id="icon-file-upload" class="icon" height="32px" src="icons/file-upload.svg"></img>
      <img id="icon-file-download" class="icon" height="32px" src="icons/file-download.svg"></img>

      <img id="icon-trash" class="icon disabled" height="32px" src="icons/trash.svg"></img>

      <img id="icon-console" class="icon" height="32px" src="icons/console.svg"></img>

      <select id="l10n" style="margin-left:auto"></select>
    </div>

    <!-- Blockly workspace
      -->
    <div id="blocklyDiv"></div>


    <!-- Console
      -->
    <div id="vsplitter" style="z-index:9999"></div>
    <pre id="console">-- Messages --<br></pre>


    <!-- Modal content
      -->
    <div id="modal" style="display: none">
      <div id="modal-trash" style="display: none">
	<!-- <span class="close">x</span> -->
	<p>Some text</p>
	<div style="display:flex; align-items:center">
	  <button class="yes" style="margin-left:auto">Yes</button>
	  <button class="no">No</button>
	</div>
      </div>
    </div>

    <xml id="toolbox" style="display: none">
      <category id="catLogic" colour="210">
	<block type="controls_if"></block>
	<block type="logic_compare"></block>
	<block type="logic_operation"></block>
	<block type="logic_negate"></block>
	<block type="logic_boolean"></block>
	<block type="logic_null"></block>
	<block type="logic_ternary"></block>
      </category>
      <category id="catLoops" colour="120">
	<block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
	</block>
	<block type="controls_whileUntil"></block>
	<block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="controls_forEach"></block>
	<block type="controls_flow_statements"></block>
      </category>
      <category id="catMath" colour="230">
	<block type="math_number"></block>
	<block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="math_single">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">9</field>
            </shadow>
          </value>
	</block>
	<block type="math_trig">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
	</block>
	<block type="math_constant"></block>
	<block type="math_number_property">
          <value name="NUMBER_TO_CHECK">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
	</block>
	<block type="math_change">
          <value name="DELTA">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="math_round">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">3.1</field>
            </shadow>
          </value>
	</block>
	<block type="math_on_list"></block>
	<block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">64</field>
            </shadow>
          </value>
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
	</block>
	<block type="math_constrain">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="LOW">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="HIGH">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
	</block>
	<block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
	</block>
	<block type="math_random_float"></block>
      </category>
      <sep></sep>
      <category id="catVariables" colour="330" custom="VARIABLE"></category>
      <category id="catFunctions" colour="290" custom="PROCEDURE"></category>
    </xml>


    <!-- See https://developers.google.com/blockly/hacking/building
      -->
    <script src="blockly/blockly_compressed.js"></script>
    <!-- <script src="blockly/blocks_compressed.js"></script> -->
    <!-- <script src="blockly/msg/js/en.js"></script> -->

    <!-- <script src="blockly/blockly_uncompressed.js"></script> -->

    <script src="blockly/blocks/logic.js"></script>
    <script src="blockly/blocks/loops.js"></script>
    <script src="blockly/blocks/math.js"></script>
    <script src="blockly/blocks/text.js"></script>
    <script src="blockly/blocks/lists.js"></script>
    <script src="blockly/blocks/colour.js"></script>
    <script src="blockly/blocks/variables.js"></script>
    <script src="blockly/blocks/procedures.js"></script>

    <script src="blockly/messages.js"></script>

    <script src="l10n.js"></script>
    <script src="FileSaver.js"></script>
    <script src="file.js"></script>
    <script src="index.js"></script>
  </body>

</html>
