<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UBlockly</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="topbar.css">
  </head>
  <body>

    <!-- Top bar
      -->
    <div id="topbar">
      <span id="appname">UBlockly</span>

      <img id="icon-file-upload" class="icon" src="icons/file-upload.svg"></img>
      <img id="icon-file-download" class="icon" src="icons/file-download.svg"></img>
      <img id="trashIcon" class="icon disabled" src="icons/trash.svg"></img>
      <img id="consoleIcon" class="icon" src="icons/console.svg"></img>
      <img id="codeIcon" class="icon" src="icons/code.svg"></img>
      <img id="targetIcon" class="icon" src="icons/target.svg"></img>

      <select id="language"></select>
    </div>

    <!-- Code area
      -->
    <div id="codeArea">
      <!-- Blockly workspace
	-->
      <div id="blocklyDiv"></div>

      <!-- Blockly code output
	-->
      <div id="codeSplitter"></div>
      <div id="codeDiv"></div>
    </div>

    <!-- Console
      -->
    <div id="consoleSplitter"></div>
    <pre id="consoleDiv">-- Messages --<br></pre>

    <!-- Draggable window for target device
      -->
    <div id="targetDiv">
      <div id="targetDivBar"></div>
      <div name="content" style="border: 1px solid #ccc; background-color:#eee;">
	<div style="width:200px; height:100px; margin:10px;">
	  <select>
	    <option value="1">first
	    <option value="2">second
	  </select>
	  <input type="text" value="123">
	</div>
      </div>
    </div>

    <!-- Modal content
      -->
    <div id="modal">
      <div id="modal-trash" style="display: none">
	<!-- <span class="close">x</span> -->
	<p>Some text</p>
	<div style="display:flex; align-items:center">
	  <button class="yes" style="margin-left:auto">Yes</button>
	  <button class="no">No</button>
	</div>
      </div>
    </div>

    <xml id="toolbox" style="display: none">
      <category id="catFunctions" colour="290" custom="PROCEDURE"></category>
      <category id="catControls" colour="120">
	<block type="controls_if"></block>
	<block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
	</block>
	<block type="controls_whileUntil"></block>
	<block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="controls_flow_statements"></block>
      </category>
      <category id="catLogic" colour="210">
	<block type="logic_boolean"></block>
	<block type="logic_negate"></block>
	<block type="logic_compare"></block>
	<block type="logic_operation"></block>
      </category>
      <category id="catMath" colour="230">
	<block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
	<block type="math_change">
          <value name="DELTA">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
	</block>
      </category>
      <category id="catVariables" colour="330" custom="VARIABLE"></category>
      <category id="catOthers" colour="360">
      	<block type="math_number"></block>
      </category>
    </xml>


    <!-- See https://developers.google.com/blockly/hacking/building
      -->
    <script src="blockly/blockly_compressed.js"></script>
    <!-- <script src="blockly/blocks_compressed.js"></script> -->
    <!-- <script src="blockly/msg/js/en.js"></script> -->

    <!-- <script src="blockly/blockly_uncompressed.js"></script> -->

    <script src="blockly/blocks/logic.js"></script>
    <script src="blockly/blocks/loops.js"></script>
    <script src="blockly/blocks/math.js"></script>
    <script src="blockly/blocks/text.js"></script>
    <script src="blockly/blocks/lists.js"></script>
    <script src="blockly/blocks/colour.js"></script>
    <script src="blockly/blocks/variables.js"></script>
    <script src="blockly/blocks/procedures.js"></script>

    <!-- <script src="blockly/messages.js"></script> -->
    <!-- <script src="blockly/msg/js/en.js"></script> -->
    <!-- <script src="blockly/msg/js/fr.js"></script> -->

    
    <!-- Javascript generator & prettifier
      -->
    <link rel="stylesheet" href="blockly/demos/prettify.css">
    <script src="blockly/demos/prettify.js"></script>
    <script src="blockly/javascript_compressed.js"></script>

    <script src="FileSaver.js"></script>
    <script src="file.js"></script>
    <script src="app.js"></script>
  </body>

</html>
