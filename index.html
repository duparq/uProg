<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UBlockly</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="topbar.css">
  </head>
  <body>

    <!-- Top bar
      -->
    <div id="topbar" style="display:flex; align-items:center">
      <span id="appname">UBlockly</span>
      <div id="menus">
	<div class="menu">
	  <span name="file"></span>
	  <div class="menucontent">
	    <div name="open"></div>
	    <div name="save"></div>
	  </div>
	</div>
	<div class="menu">
	  <span name="config"></span>
	  <div class="menucontent">
	    <div name="server"></div>
	    <div name="serial"></div>
	  </div>
	</div>
      </div>
      <select id="uilang" style="margin-left:auto"></select>
    </div>

    <!-- Blockly
      -->
    <!-- <div id="blocklyDiv"></div> -->
    <div id="blocklyArea"></div>
    <div id="blocklyDiv" style="position: absolute;"></div>

    <!-- Console
      -->
    <div id="splitter" style="z-index:9999"></div>
    <pre id="console">-- Messages --<br></pre>

    <script src="console.js"></script>
    <script src="topbar.js"></script>
    <script src="uilang.js"></script>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <xml id="toolbox" style="display: none">
      <category name="controls">
	<block type="controls_if"></block>
	<block type="controls_repeat_ext"></block>
      </category>
      <category name="artithmetic">
	<block type="math_number"></block>
	<block type="math_arithmetic"></block>
      </category>
      <category name="others">      
	<block type="logic_compare"></block>
	<block type="text"></block>
	<block type="text_print"></block>
      </category>
    </xml>

    <script src="index.js"></script>
  </body>

</html>
